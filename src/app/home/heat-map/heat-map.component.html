<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <ng-container *ngFor="let camera of cameras">
    <agm-marker [latitude]="camera.lat" [longitude]="camera.lng">
      <agm-info-window [isOpen]="true">
        Place: {{camera.place}}
        <br>
        Count: {{camera.count}}
        <br>
        Timestamp: {{camera.timestamp}}
      </agm-info-window>
    </agm-marker>
  </ng-container>
</agm-map>
